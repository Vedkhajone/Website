<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download File</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b0f17;
            font-family: system-ui, sans-serif;
        }

        .btn {
            padding: 16px 28px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #7c8cff, #a388ff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 18px rgba(124, 140, 255, .4);
            transition: transform .1s ease;
        }

        .btn:active {
            transform: scale(.97);
        }
    </style>
</head>

<body>
    <!-- Replace FILE_ID with your Google Drive file id -->
    <a class="btn" href="https://drive.google.com/file/d/1kDp7uvZu3QFzpocwAr5m6Dx93K_F_QoW/view?usp=drive_link" target="_blank">
        ⬇️ Download File
    </a>
</body>

</html>
